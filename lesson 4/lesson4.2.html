<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style4.2.css">
</head>
<body>
<div class="main">
    <div id="firstBlock" class="block">
        <img src="logo.png" alt="Instagram">
        <form>
            <label for="name"></label>
            <input type="text" name="username" id="name" placeholder="Номер телефону, ім'я користувача, або ел.пошта"
                   required>
            <label for="pass"></label>
            <input type="password" name="password" id="pass" placeholder="Пароль" required>
            <input type="submit" value="Увійти">
        </form>
        <span>АБО</span>
        <div id="facebook">
            <img id="fB" src="https://img.icons8.com/fluency/48/facebook.png" alt="Facebook">
            <a style="color: slateblue" href="https://www.facebook.com/">Увійти через Facebook</a>
        </div>
            <a  id="forgotPass" href="#">Забули пароль?</a>
    </div>

    <div id="secondBlock" class="block">
        <p>Не маєте облікового запису? <a style="color: deepskyblue" href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a></p>
    </div>
</div>
</body>
</html>
