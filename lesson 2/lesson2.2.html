<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <style>
        .mainBox{
            background-color: burlywood;
            width: 1500px;
            height: 250px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .box:hover{
            background-color: slategrey;
            border-radius: 50%;
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="mainBox">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
